# .github/workflows/update-template.yml
name: Auto Update Clash Template

# 控制工作流触发的条件
on:
  # 允许手动在 Actions 页面触发
  workflow_dispatch:
  # 使用 cron 语法定时触发，这里是每6小时一次
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 第一步：检出你的仓库代码，这样workflow才能访问它
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 第三步：安装脚本所需的库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML requests

      # 第四步：运行我们的转换脚本
      - name: Run conversion script
        run: python scripts/convert.py

      # 第五步：如果文件有变化，则自动提交到你的仓库
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto update clash template.ini"
          file_pattern: "clash-template.ini" # 只提交这个文件的变动
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
